<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store</title>
    <link rel="stylesheet" href="store.css">
</head>
<body>
    <div class="crud">
        <div class="head">
            <h2>Cruds</h2>
            <p>product management system</p>
        </div>
        <div class="inputs">
            <input type="text" id="title" placeholder="Title">
            <div class="price">
                <input type="number" id="price" placeholder="Price" onkeyup="gettotal()">
                <input type="number" id="tax" placeholder="Tax" onkeyup="gettotal()">
                <input type="number" id="ads" placeholder="Ads" onkeyup="gettotal()">
                <input type="number" id="discount" placeholder="Discount" onkeyup="gettotal()">
                <small id="total"></small>
            </div>
            <input type="number" placeholder="Count"
            id="count">
            <input type="text" placeholder="Category"
            id="category">

            <button id="submit">Create</button>








        </div>
        <div class="outputs">
            <div class="searchclock">
                <input type="text" id="search" placeholder="Search" onkeyup="searchdata(this.value)">
                <div class="btnsearch">
                    <button id="searchtitle" onclick="src(this.id)">Search by : Title</button>
                    <button id="searchcategory" onclick="src(this.id)">Search by : Category</button>
                </div>
            </div>
            <div class="deleteall"></div>
            <table>
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>price</th>
                    <th>taxes</th>
                    <th>ads</th>
                    <th>discount</th>
                    <th>total</th>
                    <th>category</th>
                    <th>delete</th>
                </tr>
                <tbody id="tbody">
                </tbody>
            </table>
        </div>
    </div>
    <script src="store.js"></script>
</bod>
</html>
